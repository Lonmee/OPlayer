<script>
    var count;
    var _ts;
    window.requestAnimationFrame(loop);
    function loop(ts) {
        _ts = ts;
        count++
        window.requestAnimationFrame(loop);
    }
    setInterval(showNo, 1000);
    function showNo() {
        console.log(count, _ts);
        count = 0;
    }
</script>
